; Only used if savefile_compression=1.  zlib's compression levels are:
; Z_NO_COMPRESSION = 0
; Z_BEST_SPEED = 1
; ...
; Z_BEST_COMPRESSION = 9
; Z_DEFAULT_COMPRESSION = -1
