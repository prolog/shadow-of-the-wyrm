ISEN_DUN_CHRONICLE_TEXT_SID=540 In this year Wulf Hrimling sailed to this island of fifty miles long and twelve miles across.  And he found a point with tombs already dug and a silver tree above, and he built a keep atop the tombs, and called it Wintersea. %p 541 In this year Wulf founded a village on the hill, called Isen Dun. %p 542 Wulf and his ring-lords sailed to a small island to the south.  There he found a bone-field beneath the earth. %p 562 Here came sea-raiders, men of steel and fire.  Aelwin destroyed their ships as they approached the village, and they were repelled to the shore and destroyed. %p 583 Sailors from the north visited, wood elves of Yew, who said they hail north-north-west, on an island of forests and caves.  A feast was had with much elf wine. %p 584 Great Wulf Hrimcyning died asleep, and he was buried beneath Wintersea. %p 588 For two years there was no rain.  We dug a well and fished the sea but many died. %p 607 Here a priest came and brought the word of Celeste to Isen Dun.  For three years we laboured to build a small church in Her name. %p 610 Midwinter a small ship approached this island.  On it were three travellers, a small party, looking for respite from the bleak weather.  They ate our fish and shared their pear brandy.  They had been travelling for years, they said, and told us that they came from the northern lands, where their village had been put to torch by the cursed snakelings.  Our priest consulted his texts and found reference to a marshy island in the far north-east where the snake-things make their home. %p 616 With calm winds, we had many visitors this year.  One told of a village of gnomes called Gnordvar, far to the north.  We are told it is up against a mountainside and the gnomes are friendly. %p 622 The steel men returned.  They came from the north but found only cliffs.  We rained fire arrows and pitch and the steel men fled. %p 623 A mercenary named Cinas has taught us to make catapults.  We have made four, should the raiders return. %p 644 In this year the sea was teeming with fish.  We have salted away many for the winter. %p 657 Here we met dwarves, stout explorers who sailed their ships here, at the edge of the world.  We gave them fresh water and salt fish, and they gifted us a pot still for whisky.  They told us their home was far, far north west. %p 668 Mountain elves visited, strong-elves from the west.  Their village is on a small, mountainous island.  They told us the dwarves had spoken of us.  These men did not talk much, but were not unkind.  We had a feast with boar and mead in their honour. %p 674 In this year an emissary of the High Church was sent.  Aethelwulf Isenking received him, and the emissary was pleased with the village, for we are all of us devoted to Celeste, glory to her name.  He stayed for two winters and helped us build a rectory.  We sent a boy with him to be trained as a priest. %p 678 Cadbert returned from the high church and here he lived for sixty years. %p 692 A great plague came on the air.  Many of us fell sick of the mouth-bleeding.  Garamund, a learned man, brought great magic to ward off the sickness. %p 740 After many years of peace, raiders came on a great storm.  I have heard there were dragons overhead lighting the way.  Ten longships came, teeming with goblins.  They had with them ogres and many beasts.  We laid traps and magics leading inland, and every man had a bow and sixty arrows.  Still, half the village was burnt, and only the church was saved by Celeste's grace.  We fought them to the death and we lost many men, many good men.  But we destroyed the monsters, and captured their longships. %p 747 Sailors from the west have said that the goblins and ogres came from the far side of the world. %p 749 One of the goblin-ships we captured sunk in a storm.  We salvaged as much wood as we could and made things for the church: pews, a small dais, a new altar. %p 780 There was bitter fighting this year between Aeschere and Osmund.  Aeschere and his kin left this island, taking their ships north-west. %p 785 We have heard that Aeschere's men made home on a small island they call Aeschburh. %p 798 Eighteen winters after Aeschere left, that island has sent two ships to trade with us.  We have traded skins and ore for spice wine and silver.  Our silver-smith Wilfrid has been given a measure of the silver and tasked with making mead-cups, cloak-clasps, and ornaments. %p 804 A ship of wood-elves has come to trade and told us that the last fae have been found.  Their land lies as far north as we are south. %p 808 The goblins have sacked Aeschburh, and put every man to the sword.  Their fortress lies empty now, though some have said at night there are lights that dance in the dark. %p 825 In this year, a young man has come to lead our sermons and prayers.  His name is Oswyn, a good man of the south.  Also Hrimgar has been made chief.  He is son of Hrimhere, son of Eadbert, himself son of Aethelric, one of Aethelwulf's kin. %p 833 We sent our ships far north, where we heard the sea was teeming with cod.  This was true, and late in the year the ships returned, their holds full of salted fish.  The sailors told of a strange sight on one of the northern islands that is shaped like a cross.  They said that on this far-flung island, they saw wagons, caravans, and heard the sweet music of flutes and fiddles.  They saw also many kinds of fruit trees, and said it was strange that this beautiful island should be found at the end of the world. %p 850 Strange tidings.  We have heard several accounts of a great tower rising out of the earth in the snake-lands, where previously there were only ruins. %p 851 Rumblings from the north-west: something has stirred, something long quiet.  It is felt all over the world.  The winds are colder.  Great evils have arrived, things not seen in generations.  Everything is unsettled, everything unquiet.
