STONEHEIM_HISTORY_TEXT_SID=By Alvarus Elari %p The north-west is sparsely-populated, bleak, the hardest part of the world.  The bitter winds lash the mountains and bring salt off the sea, making agriculture a tenuous proposition.  A handful of skraelings make their ice-homes in the polar north, hunting seal, whale, and caribou.  Further south, a few tribes of men, fur-clad, cling to a base existence in their stone villages.  Around them, in the mountains, were once dwarves. %p Originally from the deep hills of the west, the dwarves were descended from Gisli Fireeater, the ancient dragonslayer.  After he slew Glasa, the sky-drake, Gisli led his people north on longships, arriving at the base of a large, mountainous island.  The dwarves named these mountains "Stoneheim", found an easily-defended position, and began to dig in. %p Year after year, they dug.  Their tunnels led to an enormous natural cavern deep within the mountains, and here they built their city.  They hewed the stone, built up dwellings, and began work on a great hall in honour of their leader. %p The work never finished.  Years later, we elves, coming on the invitation of long-travelling letters, arrived at the wide-open gates.  What we saw there was a scene of sick destruction: homes smashed, corpses mummified by soot and ash.  The letter-carriers, a small band of dwarves, set out further east to found a new home. %p Eventually, dwarves from other tribes throughout the world joined them, and some gnomes too, and Stoneheim was reborn.  The old city, grand in its destruction, was christened "Wyrmeswraec" - wyrm's torment - as the dwarves were under no illusion as to what caused such death. %p The new Stoneheim is located in the far north, in polar mountains near the great caps of ice.  The dwarves there are not only miners, but great sailors and travellers, and they sail their longships far and wide, keenly aware that if they are not congregated together, they cannot be completely destroyed.  The ruins of Wyrmeswraec lie distantly to the west of Stoneheim, a grim and enduring reminder: that the dwarves there were slain by fire, and that the great wyrm has never been found.
GNORDVAR_HISTORY_SID=History of Gnordvar
GNORDVAR_HISTORY_USAGE_SID=a History of Gnordvar
GNORDVAR_HISTORY_TEXT_SID=By Theordus of Yew %p The gnomes are an ancient people, having walked the earth since the end of faerie-time.  For as long as written history, their home has been Gnordvar, a settlement in the north-eastern part of the world.  There is little written about the gnomes in ancient texts, as they lived deep underground, never venturing to the surface.  However, recently, this has changed dramatically. %p Originally situated within the mountain, the settlement was eventually moved to a fertile plateau.  This allowed them to begin practicing agriculture, while still providing access to their ancient mine systems.  For the gnomes could never give up their mines: while all dwarves love gold, gnomes love gems equally as well.  Their tunnels run deep in that mountain and others, snaking to the very centre of the earth where the greatest jewels are found. %p The migration outside of the mountain greatly opened up gnomish culture.  They were first discovered by passing sailors, who discovered a friendly, diminutive people, eager to learn, share, and trade.  In exchange for gems (and potent gnomish beer, spiced with coriander), Gnordvar received furs, spices, as well as better weapons and armour.  For though the gnomes were excellent miners, they never developed the tradition of smithing in the same way as the dwarves.  The dwarves have always been excellent iron- and steel-smiths, crafting magnificent arms and armour.  The gnomes have always practiced smithing as well, but always in the context of their gems, developing necklaces, rings, and the like. %p Gnordvar gnomes are deeply intelligent and intuitive, but lack much written history.  As most of their history was spent underground, they lacked paper for writing.  The most important parts of their history are written in an ancient script on marble tablets; the rest has been passed down orally, and the storyteller plays an important role in Gnordvar culture.  Those that travel away from Gnordvar, however, are quick to pick up reading and writing.  Indeed, many of the great wizards of the central lands have been gnomes, probably disproportionately so.  Gnomes especially delight in earth magic.  They cause the ground to split and fissure, call tangles of vines, and summon great hordes of insects.  Privately, some elven scholars have admitted that the best gnomes may be the match of elves in terms of magical talents.  Thankfully for elven egos, gnomes have never shown the same aptitude (nor inclination) for the bow or sword.
YEW_HISTORY_SID=History of Yew
YEW_HISTORY_USAGE_SID=a History of Yew
YEW_HISTORY_TEXT_SID=By Wineolthil %p The elven division, most often called a partition by the elves themselves, happened many thousands of years ago.  There was a time when all elves were mountain-elves, making their homes high above.  They lived apart from the world, researching in stone keeps, watching the procession of time from their peaks. %p But then, while men were still young, there were some elves who tired of their static lives.  They hired a passing ship, and heading from the ancestral home of Atua-Elar, headed east. %p After many months, and many stops along the way, the ship stopped at a small island covered in a dense forest, full of ancient yew.  The elves liked this very much, paid the captain the remainder of their fee, and disembarked. %p The first winter, they wrote later, was exceptionally harsh.  During the summer, they had simply been living among the trees, and had not given thought to the seasons ahead.  And so during a bitterly cold day, Eleril, their first leader, sheltered them in a large grotto, with more than enough space for them to winter there comfortably. %p After this first winter, the wood-elves began building with vigor.  "We are defined by where we live," wrote Aria of Andres, and this is certainly true of elven-kind.  When the wood-elves came down from the mountains they lost their resolute temperaments, becoming whimsical, impulsive, mercurial.  The summer after the first winter, they began building in earnest, both on the ground and in the trees. %p On the earth they built small dwellings out of sod.  Simple but effective, these dwellings kept out the cold and provided good protection from heavy storms.  As the years passed, the Yew-elves built up as well, creating great dwellings in the tree-tops.  With great care, they also cut a few of the immense trees in the oldest part of the forest, using these to make ships. %p Yew is not easily found.  The island contains no roads, as the elves move easily through a forest whose paths exist only in memory.  This works well for the Yew-elves, who face little threat from raiders.  Those foolish few who have sought elven-gold through blood have simply disappeared, swallowed up by the forest, buried in a grave of arrows and steel. %p With respect to the other, wood elves and mountain elves are somewhat distrustful.  The Elari elves find the wood elves capricious and too changeable; the Yew elves find their cousins overbearing and boring.  But despite these differences, they have far more in common: skill in combat, a love of learning and feasting, and a common enemy in folk like the goblins, ogres, and trolls.  The elves may always have their differences, but are quick to come together when faced by a common foe.
